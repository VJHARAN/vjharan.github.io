{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block ttl %}LearnON - Courses{% endblock ttl %}

{% block content %}
<div class="container">
    <h1>Create a class</h1>
        <form method="post" action="/create/class" enctype='multipart/form-data'>{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn mb-4 btn-primary">Create class</button>
        </form>
</div>
{% endblock %}
