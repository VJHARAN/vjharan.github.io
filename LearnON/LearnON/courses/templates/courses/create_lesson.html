{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block ttl %}LearnON - Courses{% endblock ttl %}

{% block content %}
<div class="container">
    <h1>Create a lesson</h1>
        <form method="post" action="/create/lesson">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn mb-4 btn-primary">Create lesson</button>
        </form>
</div>
{% endblock %}
